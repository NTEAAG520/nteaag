<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <link rel="stylesheet" type="text/css" href="../css/test.css">
</head>
<body>
<label for="firstName">firstName</label>
<input type="text" id="firstName" name="firstName">
<form>
    <fieldset>
        <legend>Person Detail</legend>
        <ol>
            <li><label for="name">Name:</label><input id="name" class="text" type="text" name="name"></li>
            <li><label for="email">E-mail:</label><input id="email" class="text" type="text" name="email"></li>
            <li><label for="phone">Phone:</label><input id="phone" class="text" type="text" name="phone"></li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <ol>
            <li><label for="address1">Address:</label><input id="address1" class="text" type="text" name="address1"></li>
            <li><label for="postcode">Postcode:</label><input id="postcode" class="text" type="text" name="postcode"></li>
            <li><label for="country">Country:</label><input id="country" class="text" type="text" name="country"></li>
        </ol>
    </fieldset>
    <fieldset class="submit">
        <input class="submit" type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
