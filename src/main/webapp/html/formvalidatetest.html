<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮件账户信息</title>
    <script type="text/javascript" src="../js/formvalidatetest.js"></script>
    <style type="text/css">
.td_bg{
    background: #dcf1ff;
    border: #6687ba 1px solid;
}
    </style>
</head>
<body>
<form name="form1" action="" method="post" enctype="multipart/form-data">
    <table width="604" height="192" border="1" cellpadding="0" cellspacing="1">
        <tr>
            <td colspan="2" bgcolor="#CAE4FE">
                <blockquote>
                    <blockquote>
                        <blockquote>
                            <blockquote>
                                <blockquote>
                                    <blockquote>
                                        <p>用户信息</p>
                                    </blockquote>
                                </blockquote>
                            </blockquote>
                        </blockquote>
                    </blockquote>
                </blockquote>
            </td>
        </tr>
        <tr bgcolor="#CAE4FE">
            <td width="217" height="22" bgcolor="#CAE4FE">
                <div align="center">
                    <blockquote>
                        <p><span class="style4">物业名称</span></p>
                    </blockquote>
                </div>
            </td>
            <td width="275" bgcolor="#CAE4FE"><input id="name" name="name" type="text"></td>
        </tr>
        <tr bgcolor="#CAE4FE">
            <td height="21" bgcolor="#CAE4FE">
                <div align="center">
                    <span class="style4">类别</span>
                </div>
            </td>
            <td>
                <select id="select1" name="select1">
                    <option value="公寓" selected>公寓</option>
                    <option value="普通间">普通间</option>
                    <option value="高贵间">高贵间</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="#CAE4FE">
            <td height="31" bgcolor="#CAE4FE">
                <div align="center">
                    <span class="style4">租金范围</span>
                </div>
            </td>
            <td>
                <select id="select2" name="select2">
                    <option value="2000-3000" selected>2000-3000</option>
                    <option value="3000-3500">3000-3500</option>
                    <option value="3500以上">3500以上</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="#CAE4FE">
            <td height="20" bgcolor="#CAE4FE">
                <div align="center">
                    <span>EMail：</span>
                </div>
            </td>
            <td>
                <input id="email" class="td_bg" name="email" type="text">
            </td>
        </tr>
        <tr bgcolor="#CAE4FE">
            <td height="22" bgcolor="#CAE4FE">
                <div align="center">
                    <span class="style4">公交线路</span>
                </div>
            </td>
            <td>
                <p>
                    <input id="checkbox1" name="checkbox1" type="checkbox" value="7路" checked>7
                    <input id="checkbox2" name="checkbox2" type="checkbox" value="17路" >17
                    <input id="checkbox3" name="checkbox3" type="checkbox" value="311路" >311
                    <input id="checkbox4" name="checkbox4" type="checkbox" value="907路" >907
                    <input id="checkbox5" name="checkbox5" type="checkbox" value="44路" >44
                </p>
            </td>
        </tr>
        <tr bgcolor="#CAE4FE">
            <td height="23" bgcolor="#CAE4FE">
                <div align="center">
                    <span class="style4">实物照片</span>
                </div>
            </td>
            <td>
                <input name="file" type="file">
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input name="Submit" type="button" value="完成" onclick="checkform()">
                <input name="Submit" type="reset" value="重写">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
