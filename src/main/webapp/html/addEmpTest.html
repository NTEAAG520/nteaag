<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加员工</title>
    <style>
        form {
            margin-top: 100px;
            text-align: center;
            border: 0px;
        }

        legend {
            text-align: center;
        }
    </style>
    <script>
        function checkEmpity() {
            var name = document.form1.name.value;
            var salary = document.form1.salary.value;
            var age = document.form1.age.value;
            if (name.trim()==""||salary.trim()==""||age.trim()=="") {
                alert("请输入员工信息！")
            }
        }
    </script>
</head>
<body>
<form action="AddEmpServlet" method="post" name="form1">
    <fieldset>
        <legend>添加员工</legend>
        姓名：<input type="text" name="name"><br>
        薪水：<input type="text" name="salary"><br>
        年龄：<input type="text" name="age"><br>
        <input type="submit" value="添加" onclick="checkEmpity()">
    </fieldset>
</form>
</body>
</html>
